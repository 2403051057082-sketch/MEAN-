<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <input type="text" placeholder="Enter no 1" id="no1" /><br /><br />

      <select>
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
        <br /><br />
      <input type="text" placeholder="Enter no 2" id="no2" /><br /><br />

      <button onclick="Answer()">Submit</button>
    </form>
  </body>
  <script>
    const no1 = document.getElementById("no1");
    const no2 = document.getElementById("no2");

    const select = document.querySelector("select");
    function Answer() {
      let number1 = parseFloat(no1.value);
      let number2 = parseFloat(no2.value);
      let operator = select.value;
      let result;

      if (operator === "+") {
        result = number1 + number2;
      } else if (operator === "-") {
        result = number1 - number2;
      } else if (operator === "*") {
        result = number1 * number2;
      } else if (operator === "/") {
        result = number1 / number2;
      } else {
        result = "Invalid operator";
      }

      alert("The result is: " + result);
    }
  </script>
</html>
